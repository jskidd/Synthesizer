<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>Synthesizer</title>
  <link rel='stylesheet' href='main.css'/>
</head>
<body>
    <ul id='keyboard'>
        <li note='C' class='w'>A</li>
        <li note='C#' class='b'>W</li>
        <li note='D' class='w o'>S</li>
        <li note='D#' class='b'>E</li>
        <li note='E' class='w o'>D</li>
        <li note='F' class='w '>F</li>
        <li note='F#' class='b'>T</li>
        <li note='G' class='w o'>G</li>
        <li note='G#' class='b'>Y</li>
        <li note='A' class='w o'>H</li>
        <li note='A#' class='b'>U</li>
        <li note='B' class='w o'>J</li>
        <li note='C2' class='w'>K</li>
        <li note='C2#' class='b'>O</li>
        <li note='D2' class='w o'>L</li>
        <li note='D2#' class='b'>P</li>
        <li note='E2' class='w o'>;</li>
    </ul>
    <div id='selectOctave'>
      <label for='octave'>Select Your Octave</label>
      <select id="octave">
        <option value='0'>A1</option>
        <option value='1'>A2</option>
        <option value='2'>A3</option>
        <option value='3' selected>A4</option>
        <option value='4'>A5</option>
        <option value='5'>A6</option>
        <option value='6'>A7</option>
      </select>  
    </div>
    <script src="main.js"></script>
</body>
</html>
